syntax = "proto3";

message Car {
    string plateNumber = 1;      
    string make = 2;
    string model = 3;
    int32 year = 4;
    double dailyPrice = 5;
    int32 mileage = 6;
    string status = 7;
}

message AddCarRequest {
    string plate = 1;
    string make = 2;
    string model = 3;
    int32 year = 4;
    double dailyPrice = 5;
    int32 mileage = 6;
    string status = 7;
}

message AddCarResponse {
    Car car = 1;
}

message UpdateCarRequest {
    string plate = 1;
    double dailyPrice = 2;
    string status = 3;
}
message UpdateCarResponse {
    Car car = 1;
}

message RemoveCarRequest {
    string plate = 1;
}
message RemoveCarResponse {
    repeated Car cars = 1;
}

message ListAvailableCarsRequest {
    string filter = 1;
}

message SearchCarRequest {
    string plate = 1;
}
message SearchCarResponse {
    bool found = 1;
    Car car = 2;
}


message User {
    string userId = 1;
    string name = 2;
    string role = 3;
}

message CreateUsersResponse {
    repeated User users = 1;
}

message CartItem {
    string plateNumber = 1;
    string startDate = 2;
    string endDate = 3;
}

message AddToCartRequest {
    string customerId = 1;
    string plate = 2;
    string startDate = 3;
    string endDate = 4;
}
message AddToCartResponse {
    bool success = 1;
    CartItem item = 2;
}
message Reservation {
    string reservationId = 1;
    string customerId = 2;
    repeated CartItem items = 3;
    double totalPrice = 4;
}

message PlaceReservationRequest {
    string customerId = 1;
}
message PlaceReservationResponse {
    bool success = 1;
    Reservation reservation = 2;
    string message = 3;
}


service CarRental {
    rpc addCar(AddCarRequest) returns (AddCarResponse);
    rpc createUsers(stream User) returns (CreateUsersResponse);
    rpc updateCar(UpdateCarRequest) returns (UpdateCarResponse);
    rpc removeCar(RemoveCarRequest) returns (RemoveCarResponse);
    rpc listAvailableCars(ListAvailableCarsRequest) returns (stream Car);
    rpc searchCar(SearchCarRequest) returns (SearchCarResponse);
    rpc addToCart(AddToCartRequest) returns (AddToCartResponse);
    rpc placeReservation(PlaceReservationRequest) returns (PlaceReservationResponse);
}
